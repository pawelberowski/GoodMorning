{% extends "base_reg.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h2>Please choose which services we should display</h2>
    {{ formset.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
